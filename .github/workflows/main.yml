name: Sync
on:
  push:
    branches:
      - main
jobs:
  sync-branches:
    runs-on: ubuntu-latest
    name: Syncing branches
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Create Sync PR
        uses: sudoStatus200/create-sync-pr@0.3.1
        with:
          pr_title: "Sync main and stable" # Title of pull request
          pr_body: ":Sync: *An automated PR*"              # Full markdown support, requires pr_title to be set
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          SOURCE_BRANCH: "main"
          TARGET_BRANCH: "stable"
      - name: Test using echo command
        run: echo "Sync PR created"
